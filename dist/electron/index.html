<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Overlay Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .timer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-card h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            color: #00b894;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00a085);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .status {
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
            border: 1px solid rgba(0, 184, 148, 0.3);
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .status-indicator.connected {
            background: #00b894;
        }

        .overlay-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .timer-list {
                grid-template-columns: 1fr;
            }
            
            .overlay-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Destiny 2 Overlay Timer</h1>
            <p>Suivez vos activit√©s Destiny 2 avec des timers en overlay</p>

        <div class="section">

            <div class="form-group">

            <div class="form-group">

                <select id="activityType">

                    <option value="Gr√®ve de ma√Ætre-d'≈ìuvre">Gr√®ve de ma√Ætre-d'≈ìuvre</option>

        </div>

        <div class="section">
            <h2>üéÆ Contr√¥les Overlay</h2>
            <div class="overlay-controls">
                <button class="btn btn-primary" onclick="showOverlay()">üëÅÔ∏è Afficher Overlay</button>
                <button class="btn" onclick="hideOverlay()">üôà Masquer Overlay</button>
                <button class="btn" onclick="toggleOverlay()">üîÑ Basculer Overlay</button>
            </div>
        </div>

        <div class="section">
            <h2>‚è∞ Timers Actifs</h2>
            <div id="timersList" class="timer-list">
                <!-- Les timers seront ajout√©s ici dynamiquement -->
            </div>
        </div>

        <div id="statusMessage" class="status" style="display: none;"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
